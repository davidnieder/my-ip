<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your IP Address</title>

  <style type="text/css">
    body    {
        font-family: Arial, Helvetica, sans-serif;
    }
    table   {
        margin-top: 1.5em;
        margin-left: 0.8em;
        border-style: none;
        border-collapse: collapse;
    }
    th  {
        text-align: left;
        padding: 0.1em;
        font-size: 108%;
    }
    td  {
        padding-left: 0.2em;
        padding-right: 0.6em;
        padding-top: 0.3em;
        padding-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Your Address</th>
    </tr>
    <tr>
      <td>IP</td>
      <td>{{ ip }}</td>
    </tr>
    {% if headers -%}
    <tr>
      <th colspan="2">Request headers</th>
    </tr>
    {% for tup in headers -%}
    <tr>
      <td>{{ tup[0] }}</td>
      <td>{{ tup[1] or '-' }}</td>
    </tr>
    {% endfor -%}
    {% endif -%}
  </table>
</body>
</html>
